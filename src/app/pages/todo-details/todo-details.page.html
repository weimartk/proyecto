<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>  </ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
      <ion-item *ngIf="todo">
        <ion-input required type ="text" placeholder="Nombre Del Restaurante" [(ngModel)]="todo.task">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="todo">
        <ion-input required type ="text" placeholder="Nombre y Apellido" [(ngModel)]="todo.priority">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="todo">
        <ion-input required type ="text" placeholder="C.I" [(ngModel)]="todo.ci">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="todo">
        <ion-input required type ="text" placeholder="Hora Para La Reserva" [(ngModel)]="todo.hora">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="todo">
        <ion-input required type ="text" placeholder="Fecha :  mm / dd / y" [(ngModel)]="todo.fecha">
        </ion-input>
      </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
  <ion-fab-button color="danger" routerLink="/dumbo" routerDirection="forward" (click)="onRemove(todoId)">
  <ion-icon name="trash"></ion-icon>
  </ion-fab-button>  
  </ion-fab>

</ion-content>
